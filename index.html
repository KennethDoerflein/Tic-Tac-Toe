<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row-cols-sm-auto g-3 row align-items-baseline">
        <span class="col-3 ms-auto">Difficulty: </span>
        <select id="difficulty" class="form-select form-select-sm mb-4 text-center col-3 me-auto">
          <option value="1" selected>Easy</option>
          <option value="2">Medium</option>
          <option value="99">Impossible</option>
        </select>
      </div>
      <div id="board" class="container">
        <div class="row">
          <div id="0" class="col box"></div>
          <div id="1" class="col box"></div>
          <div id="2" class="col box"></div>
        </div>
        <div class="row">
          <div id="3" class="col box"></div>
          <div id="4" class="col box"></div>
          <div id="5" class="col box"></div>
        </div>
        <div class="row">
          <div id="6" class="col box"></div>
          <div id="7" class="col box"></div>
          <div id="8" class="col box"></div>
        </div>
      </div>
      <div id="scores" class="container mt-3">
        <div class="row">
          <div class="col">Human: <span id="humanScore">0</span></div>
          <div class="col">Ties: <span id="tiesScore">0</span></div>
          <div class="col">Computer: <span id="computerScore">0</span></div>
        </div>
      </div>
      <button hidden id="resetButton" type="button" class="btn btn-sm btn-danger mt-3">New Game</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
